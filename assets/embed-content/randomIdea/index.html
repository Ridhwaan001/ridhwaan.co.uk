    <script>
      // code for appearance
      var cookies = document.cookie;
      var switcher = document.getElementById("appearanceSwitcher");
      var body = document.body;
      console.log(cookies);
      if (cookies.includes(`mode`)) {
        if (cookies.includes(`mode=dark`)) {
          body.classList.add("darkmode");
        } else {
          body.classList.remove("darkmode");
        }
      } else {
        var CookieDate = new Date();
        CookieDate.setFullYear(CookieDate.getFullYear() + 10);
        document.cookie =
          "mode=light; expires=" + CookieDate.toGMTString() + ";";
        var cookies = document.cookie;
        console.log(cookies);
      }
    </script>
